<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <title></title>
</head>

<body>
<div class="login-container">
    <div class="login-box">
        <form class="layui-form" action="">
            <!-- 标题 -->
            <div class="layui-form-item">
                <h1 class="login-title">用户认证</h1>
            </div>
            <br>
            <br>
            <!-- 账户 -->
            <div class="layui-form-item">
                <label class="layui-form-label layui-icon layui-icon-username">&emsp;账号</label>
                <div class="layui-input-block">
            <span><input type="text" name="usr" lay-verify="required" placeholder="请输入7位工号" autocomplete="off"
                         class="layui-input"></span>
                </div>
            </div>
            <br>
            <br>
            <!-- 密码 -->
            <div class="layui-form-item">
                <label class="layui-form-label layui-icon layui-icon-password">&emsp;密码</label>
                <div class="layui-input-block">
            <span><input type="password" name="pwd" lay-verify="required" placeholder="请输入密码" autocomplete="off"
                         class="layui-input"></span>
                </div>
            </div>
            <br>
            <br>
            <!-- 提交 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn login-btn" lay-submit lay-filter="login">确&emsp;认</button>
                </div>
            </div>
            <hr>
            <!-- 版权 -->
            <div class="layui-form-item">
                <h4 class="copyright-statement">&copy;&nbsp;外港海关 & 上港集团 （2021-2025）</h4>
            </div>
        </form>
    </div>
</div>
</body>
<script src="/static/layui/layui.js"></script>
<script>
    layui.use(['jquery', 'form', 'layer'], function () {
        var $ = layui.$,
            form = layui.form,
            layer = layui.layer;

        //光标定位在用户名输入框
        $('#username').focus();

        //监听提交
        form.on('submit(login)', function (data) {
            layer.msg('身份验证中...');

            window.history.go(-1);
{#            $.post('/api/login', data.field, function (result) {
                if (result.msg == 'success') {
                    window.history.go(-1);
                } else {
                    layer.msg(result.msg);
                }
            });#}

            return false;
        });

    });
</script>

</html>
